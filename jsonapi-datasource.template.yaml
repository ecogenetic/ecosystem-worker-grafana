apiVersion: 1

datasources:
  - name: ecosystem-server
    type: marcusolsson-json-datasource
    access: proxy
    url: http://ecosystem-server:3001/api
    isDefault: false
    editable: true
    jsonData:
      authenticationMethod: none
      httpHeaderName1: Authorization
    secureJsonData:
      httpHeaderValue1: Bearer ${JWT_TOKEN}
